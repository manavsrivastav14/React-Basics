<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <title>React App</title>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Create handlers to increase and decrease vehicle count here
      let car = 0;
      let bike = 0;
      let scooty = 0;
      let bicycle = 0;
      let count = 0;

      function handleIncreaseCar() {
        car += 1;
        console.log(car);
        rootElement.render(<App />);
      }

      function handleDecreaseCar() {
        if (car > 0) {
          car -= 1;
          rootElement.render(<App />);
        }
      }

      function handleIncreaseBike() {
        bike += 1;
        // console.log(car);
        rootElement.render(<App />);
      }

      function handleDecreaseBike() {
        if (bike > 0) {
          bike -= 1;
          rootElement.render(<App />);
        }
      }

      function handleIncreaseScooty() {
        scooty += 1;
        // console.log(car);
        rootElement.render(<App />);
      }

      function handleDecreaseScooty() {
        if (scooty > 0) {
          scooty -= 1;
          rootElement.render(<App />);
        }
      }

      function handleIncreaseBicycle() {
        bicycle += 1;
        // console.log(car);
        rootElement.render(<App />);
      }

      function handleDecreaseBicycle() {
        if (bicycle > 0) {
          bicycle -= 1;
          rootElement.render(<App />);
        }
      }

      const App = () => (
        <>
          <p>List of all the vehicles count in the parking.</p>
          <ol>
            <li>
              <p>
                <b>Car: {car}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={handleIncreaseCar}>Increase </button>
                &nbsp; &nbsp;
                <button onClick={handleDecreaseCar}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bike: {bike}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={handleIncreaseBike}>Increase </button>
                &nbsp; &nbsp;
                <button onClick={handleDecreaseBike}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Scooty: {scooty}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={handleIncreaseScooty}>Increase </button>
                &nbsp; &nbsp;
                <button onClick={handleDecreaseScooty}>Decrease</button>
              </p>
            </li>
            <li>
              <p>
                <b>Bicycle: {bicycle}</b> &emsp;
                {/* Add increase and decrease count buttons here */}
                <button onClick={handleIncreaseBicycle}>Increase </button>
                &nbsp; &nbsp;
                <button onClick={handleDecreaseBicycle}>Decrease</button>
              </p>
            </li>
          </ol>
        </>
      );

      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
