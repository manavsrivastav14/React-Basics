<html>
  <head>
    <title>Learning JSX</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"><h1>Hello World</h1></div>
    <script type="text/babel">
      function sum() {
        let a = 10 + 5;
        return a;
      }
      const App = () => {
        var name = "Manav";
        var age = 22;
        var nullVar = null;
        var dummy;
        var flag = true;

        const header = <h2>This is a JSX Expression </h2>;
        return (
          <>
            <h1>Starting With JSX</h1>
            {header}
            <p>My Name is {name}</p>
            <p>I am {age} years old.</p>
            <p>Null value : {nullVar}</p>
            <p>Undefined Variable value: {dummy}</p>
            <p>Boolean variable set as true value:{flag}</p>
            <p>Calling another function : {sum()}</p>
          </>
        );
      };
      ReactDOM.createRoot(document.getElementById("root")).render(<App />);
    </script>
  </body>
</html>
