<html>
  <head>
    <title>Rendering Components Based on condition</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root" style="text-align: center"></div>
    <script type="text/babel">
      let score = 0;
      let wicket = 0;
      let ballWiseResult = [];

      function addOne() {
        if (wicket < 10) {
          ballWiseResult.push(1);
          score += 1;
          rootElement.render(<App />);
          //   console.log(ballWiseResult);
        } else {
          alert("Innings is Over. Score cannot be Updated.");
        }
      }
      function addScore(num) {
        if (wicket < 10) {
          ballWiseResult.push(num);
          score += num;
          rootElement.render(<App />);
          //   console.log(ballWiseResult);
        } else {
          alert("Innings is Over. Score cannot be Updated.");
        }
      }

      function handleWicket() {
        if (wicket < 10) {
          ballWiseResult.push("W");
          wicket += 1;
          rootElement.render(<App />);
          //   console.log(ballWiseResult);
        }
      }

      const ScoreButtons = () => (
        <div>
          <button
            onClick={() => {
              addScore(0);
            }}
          >
            Dot
          </button>
          <button onClick={addOne}>1</button>
          <button
            onClick={() => {
              addScore(2);
            }}
          >
            2
          </button>
          <button
            onClick={() => {
              addScore(3);
            }}
          >
            3
          </button>
          <button
            onClick={() => {
              addScore(4);
            }}
          >
            4
          </button>
          <button
            onClick={() => {
              addScore(5);
            }}
          >
            5
          </button>
          <button
            onClick={() => {
              addScore(6);
            }}
          >
            6
          </button>
          <button onClick={handleWicket}>Wicket</button>
        </div>
      );

      const Result = () => (
        <div>
          {ballWiseResult.map((ball, index) => (
            <>
              {index % 6 === 0 ? <br /> : null}
              <span key={index}>{ball === 0 ? <strong>.</strong> : ball}</span>
              &nbsp;&nbsp;
            </>
          ))}
        </div>
      );
      const App = () => (
        <>
          <h1>Score Keeper</h1>
          <h2>
            Score: {score} / {wicket}
          </h2>
          <ScoreButtons />
          <Result />
        </>
      );
      const rootElement = ReactDOM.createRoot(document.getElementById("root"));
      rootElement.render(<App />);
    </script>
  </body>
</html>
